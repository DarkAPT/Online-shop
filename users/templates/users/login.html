{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "users/css/registration_login.css" %}">

</head>
<body>
    {% include "includes/notifications.html" %}
    <div class="main" id="login_main">
        <div class="title"><h1>Авторизация</h1></div>
        <form action="{% url "user:login" %}" method="post">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}
            <div class="user_info">
                <input type="text" name="username" placeholder="Имя пользователя" id='id_username' autocomplete='no' required
                value="{% if form.username.value %}{{form.username.value}}{% endif %}">
                <input type="password" name="password" placeholder="Пароль" id='id_password' required>
                <button>Войти</button>
            </div>
        </form>
        <div class="registration">
            <div class="login">
                <a href="{% url "users:registration" %}">Ещё нет аккаунта</a>
            </div>
        </div>
    </div>
</body>
</html>
