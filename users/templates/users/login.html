{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

        <div class="title"><h1>Авторизация</h1></div>

        <div class="registration">
            <button>Войти</button>
            <div class="login">
                <a href="{% url "users:registration" %}">Ещё нет аккаунта</a>

        </div>
    </div>
